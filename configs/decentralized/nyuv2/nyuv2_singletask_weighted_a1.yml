# A1: SingleTask v2 - With Early Stopping & LR Scheduling
# Baseline for single-task multi-task learning
#
# Improvements from FIXED version:
# Early stopping implemented (patience=8)
# Learning rate scheduler (cosine annealing)
# Expected to stop at Round 30-35 with ~5% improvement

general:
  title: "a1_singletask_v2"
  seed: 42
  description: "A1 v2: SingleTask with early stopping and LR scheduler"

data:
  dataset: "nyuv2"
  root_dir: "./data/nyuv2"
  dataset_fraction: 1.0

setup:
  num_clients: 6
  n_neighbors: 3
  alpha: 0.5
  aggregate_heads: true
  task_threshold: 0.1
  aggregation_method: "weighted"

  # Hard clustering: 2 clients per task
  task_weights_per_client:
    # C0-C1: depth only
    - depth: 1.0
      segmentation: 0.0
      normal: 0.0

    - depth: 1.0
      segmentation: 0.0
      normal: 0.0

    # C2-C3: segmentation only
    - depth: 0.0
      segmentation: 1.0
      normal: 0.0

    - depth: 0.0
      segmentation: 1.0
      normal: 0.0

    # C4-C5: normal only
    - depth: 0.0
      segmentation: 0.0
      normal: 1.0

    - depth: 0.0
      segmentation: 0.0
      normal: 1.0

training:
  num_rounds: 50
  local_epochs: 5
  batch_size: 4
  learning_rate: 0.001
  optimizer: "adam"

  # Learning rate scheduler (NEW)
  lr_scheduler:
    enabled: true
    type: "cosine"  # cosine annealing
    min_lr: 0.0001  # 10% of initial LR
    warmup_rounds: 3  # 3 rounds warmup

  # Early stopping (NEW)
  early_stopping:
    enabled: true
    patience: 8  # Stop if no improvement for 8 rounds
    min_delta: 0.003  # Minimum improvement threshold
    restore_best_weights: true
    verbose: true
    mode: "min"  # Monitor loss (lower is better)

model:
  backbone: "resnet50"
  pretrained: true
  num_seg_classes: 13
  out_size: [288, 384]

output:
  output_dir: "./results/nyuv2/a1_singletask_v2"
  save_checkpoints: true
  checkpoint_frequency: 5
  log_frequency: 1
  save_metrics_every_round: true

# Expected results:
# - Training stops at Round 30-35 (vs 50 in FIXED)
# - Best loss: ~0.755 (vs 0.7937 in FIXED)
# - Improvement: ~5%
# - Time saved: ~36%
