general:
  title: CIFAR10_Hybrid_100_Delayed
  dataset: cifar10
  # Strategy B: Delayed aggregation -> HCA
  # Rounds 1-3: No aggregation (independent training)
  # Rounds 4-10: HCA aggregation
  intra_communication: None
  cross_communication: Delayed_HCA
  rounds: 30
  result_folder: results
  result_sub_folder: decentralized_experiments
  seed: 42
  backbone_layers: minus1

setup:
  dataset_fraction: 1.0
  hca_alpha: 0.4
  n_neighbors: 3

  similarity_method: gradient

  # Delayed aggregation strategy
  aggregation_method: hca
  aggregation_start_round: 4  # Start aggregation from round 4 (no aggregation in rounds 1-3)

  clients:
    - AN_Cifar10_C0
    - AN_Cifar10_C1
    - AN_Cifar10_C2
    - OB_Cifar10_C0
    - OB_Cifar10_C1
    - OB_Cifar10_C2

  local_epochs: 3
  learning_rate: 0.01  # Learning rate for CIFAR-10

  task_configs:
    Animals:
      num_classes: 6
      client_ids:
        - AN_Cifar10_C0
        - AN_Cifar10_C1
        - AN_Cifar10_C2
    Objects:
      num_classes: 4
      client_ids:
        - OB_Cifar10_C0
        - OB_Cifar10_C1
        - OB_Cifar10_C2
