# Pascal Context B1: Pure Gradient + Backbone-Only + Weighted
# Task Discovery Experiment: Pure gradient similarity with weighted aggregation
#
# Same configuration as NYU V2 B1, adapted for Pascal Context
#
# Tasks (Maninis et al. CVPR 2019):
#   - Semantic Segmentation (59 classes) - ORIGINAL annotations
#   - Human Parts Segmentation (15 classes) - ORIGINAL annotations
#   - Edge Detection - ORIGINAL annotations
#
# All three tasks use original annotations for highest quality.
# Dataset: 4,998 train + 5,105 val images
# Download: https://data.vision.ee.ethz.ch/kmaninis/share/MTL/PASCAL_MT.tgz

general:
  title: "pascal_b1_pure_grad_weighted"
  seed: 42
  description: "Pascal B1: Task discovery with pure gradient + backbone-only + weighted"

data:
  dataset: "pascal_context"
  root_dir: "./data/pascal_context"
  dataset_fraction: 1.0

setup:
  num_clients: 6
  n_neighbors: 3
  alpha: 0.0  # Pure gradient similarity (no task overlap)
  aggregate_heads: false  # Backbone-only aggregation
  task_threshold: 0.1
  aggregation_method: "weighted"

  # Hard clustering: 2 clients per task (same as A1)
  task_weights_per_client:
    # C0-C1: semantic segmentation only
    - segmentation: 1.0
      human_parts: 0.0
      edge: 0.0

    - segmentation: 1.0
      human_parts: 0.0
      edge: 0.0

    # C2-C3: human parts only
    - segmentation: 0.0
      human_parts: 1.0
      edge: 0.0

    - segmentation: 0.0
      human_parts: 1.0
      edge: 0.0

    # C4-C5: edge detection only
    - segmentation: 0.0
      human_parts: 0.0
      edge: 1.0

    - segmentation: 0.0
      human_parts: 0.0
      edge: 1.0

training:
  num_rounds: 50
  local_epochs: 5
  batch_size: 8
  learning_rate: 0.001
  optimizer: "adam"

  # Gradient clipping for numerical stability with pure gradient aggregation
  gradient_clip_norm: 1.0

  # Learning rate scheduler
  lr_scheduler:
    enabled: true
    type: "cosine"
    min_lr: 0.0001
    warmup_rounds: 3

  # Early stopping - Updated 2026-01-01 for consistency with other experiments
  early_stopping:
    enabled: true
    patience: 10  # Updated from 6 to match B4 configuration
    min_delta: 0.002  # Updated from 0.005 to match B4 configuration
    restore_best_weights: true
    verbose: true
    mode: "min"

model:
  backbone: "resnet50"
  pretrained: true
  num_seg_classes: 59  # Semantic segmentation: 59 classes
  num_human_parts_classes: 6  # 6 body parts (head, torso, larm, rarm, lleg, rleg)
  # Edge detection: binary output (1 channel)
  out_size: [288, 384]

output:
  output_dir: "./results/pascal_context/b1_pure_grad_weighted"
  save_checkpoints: true
  checkpoint_frequency: 5
  log_frequency: 1
  save_metrics_every_round: true

# Expected results:
# - Test automatic task discovery capability on Pascal Context
# - Establishes baseline for pure gradient methods
# - Compare against B4 to quantify multi-task benefit
# - Training should stop at Round 20-25
